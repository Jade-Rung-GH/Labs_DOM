<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>
  
  <script>
    const secondLi = document.querySelector('li').nextElementSibling
    console.log(secondLi)
    const secondLi1 = document.querySelectorAll('li')
    console.log(secondLi1)
    const secondLi2 = document.getElementsByClassName('active')
    console.log(secondLi2)
    const secondLi3 = document.getElementById('2')
    console.log(secondLi3)
    const secondLi4 = document.getElementsByTagName('li')
    console.log(secondLi4)

  </script>
</body>
</html>

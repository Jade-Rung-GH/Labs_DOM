<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- จงสร้าง Counter มี button การทำงานและตัวเลขดังรูป
  เมื่อผู้ใช้ click + ให้เพิ่มค่าตัวเลขขึ้น 1
  เมื่อผู้ใช้ click - ให้ลดค่าตัวเลขลง 1
  เมื่อผู้ใช้ click Reset ให้ reset ค่าตัวเลขเป็น 0
  ตัวเลขห้ามติดลบ -->

</head>
<body>
  <div>
    <button id = "decrease">-</button>
    <span>0</span>
    <button id = "increase">+</button>
    <button id = "reset">Reset</button>
  </div>
</body>
  <script>
    const min = 0
    // Locate
    const decreaseBtn = document.getElementById('decrease')
    const increaseBtn = document.getElementById('increase')
    const resetBtn = document.getElementById('reset')
    const count = document.querySelector('span')

    // Add Event Listener
    increaseBtn.addEventListener('click', function() {
      count.textContent = parseInt(count.textContent) + 1
    })
    decreaseBtn.addEventListener('click', function() {
      if (count.textContent == min) return
      count.textContent = parseInt(count.textContent) - 1
    })
    resetBtn.addEventListener('click', function() {
      count.textContent = 0
    })
  </script>
</html>

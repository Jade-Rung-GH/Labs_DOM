<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- จงสร้าง Button มีข้อความว่า “Hide”
  เมื่อผู้ใช้ click button ให้ซ่อนข้อความและเปลี่ยนข้อความบน Button เป็น “Show” เมื่อ click button อีกครั้งให้แสดงข้อความและเปลี่ยนข้อความบน Button เป็น Hide -->

</head>

<body>
  
</body>
  <script>
     // Create Button
     let button = document.createElement('button');
    button.textContent = 'Click to Hide Text!'
    document.body.append(button)

    // Create Text
    let text = document.createElement('h1')
    text.textContent = 'TEXT'
    document.body.append(text)

    // Hide Text FN
    function toggleText() {
      if (text.style.visibility === 'hidden') {
        text.style.visibility = 'visible'
        button.textContent = 'Click to Hide Text!'
      } else {
        text.style.visibility = 'hidden'
        button.textContent = 'Click to Show Text!'
      }
    }


    // Add Event Listener
    button.addEventListener('click', toggleText)
  </script>
</html>

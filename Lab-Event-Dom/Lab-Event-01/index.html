  <script>
    let button = document.createElement('button');
    button.textContent = 'button'
    document.body.append(button)
    button.addEventListener('click', () => alert('1'));  // (1) Can Work
    button.removeEventListener('click', () => alert('1')); // (2) Cannot Work
    button.onclick = () => alert(2); // (3) Can Work
  </script>
